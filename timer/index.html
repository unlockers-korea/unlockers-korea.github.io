<!DOCTYPE html>
<html>
<head>
    <title>iPod Click Wheel Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>iPod Click Wheel Demo</h1>
    <div class="control-panel">
        <div class="knob-label">Interval</div>
        <input class="infinite" value="0" data-width="190" data-thickness=".2" data-fgcolor="#AAAAAA" data-bgcolor="#eeeeee" data-displayinput="false" data-cursor="true">
        <div class="ival">0</div><div class="status-indicator">Status: Interval</div>
        <button id="nextButton">Next</button>
        <button id="startButton">Start</button><button id="pauseButton" style="display:none;">Pause</button>
    </div>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>
</body>
</html>

<audio id="intervalSound" src="interval_sound.mp3"></audio>
<audio id="breakSound" src="break_sound.mp3"></audio>
